<p-toast></p-toast>
<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <p-panel header="Inicio de sesión" class="full-screen-panel">
        <div class="full-width">
            <label for="cedula">Cédula</label>
            <input pInputText placeholder="Ingrese su cédula" type="text" [maxlength]="10" id="cedula" formControlName="cedula" class="form-control" name="cedula">
            <div *ngIf="loginForm.get('cedula')?.invalid && loginForm.get('cedula')?.touched" class="error-message">
                <small *ngIf="loginForm.get('cedula')?.errors?.['required']">La cédula es requerida.</small>
                <small *ngIf="loginForm.get('cedula')?.errors?.['pattern']">La cédula debe tener 10 dígitos numéricos.</small>
                <small *ngIf="loginForm.get('cedula')?.errors?.['invalidCedula']">La cédula no es válida.</small>
            </div>
        </div>
        <div class="full-width">
            <label for="password">Contraseña</label>
            <input pPassword placeholder="Ingrese su contraseña" type="password" [feedback]="false" id="password" class="form-control" formControlName="password" name="password">
            <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="error-message">
                <small *ngIf="loginForm.get('password')?.errors?.['required']">La contraseña es requerida.</small>
            </div>
        </div>
        <a [routerLink]="['/forgot-password']" class="forgot-password">¿Olvidaste tu contraseña?</a>
        <div class="button-container">
            <p-button type="submit" [loading]="loadingLogin" label="Iniciar sesión" [disabled]="loginForm.invalid"/>
        </div>
    </p-panel>
</form>
